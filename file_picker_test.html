<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Picker Test</title>
</head>
<body>
    <h1>File Picker Test</h1>
    <input type="file" name="file" multiple="multiple" accept="image/*" onchange="handleFiles(this.files)">
    <p id="fileInfo">선택된 파일: 없음</p>

    <script>
        function handleFiles(files) {
            var fileList = '';
            for (var i = 0, len = files.length; i < len; i++) {
                fileList += (i+1) + '. ' + files[i].name + '<br>';
            }
            document.getElementById('fileInfo').innerHTML = '선택된 파일:<br>' + fileList;
        }
    </script>
</body>
</html>
